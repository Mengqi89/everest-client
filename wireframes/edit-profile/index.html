<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Edit My Profile</title>
</head>

<body>
    <header>
        <h2>Nav</h2>
    </header>
    <main>
        <h1>Edit My Profile</h1>
        <section>
            <form id="edit-profile-form">
                <div class="form-section">
                    <label for="education-level">Education Level</label>
                    <select name="education-level" id="education-level">
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="teaching-experience">Teaching Experience</label>
                    <select name="teaching-experience" id="teaching-experience">
                        <option value="0">0 year</option>
                        <option value="1">1 year</option>
                        <option value="2">2 years</option>
                        <option value="3">3 years</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="teaching-experience">Teaching Experience</label>
                    <select name="teaching-experience" id="teaching-experience">
                        <option value="0">0 year</option>
                        <option value="1">1 year</option>
                        <option value="2">2 years</option>
                        <option value="3">3 years</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="chinese-proficiency">Chinese Proficiency</label>
                    <select name="chinese-proficiency" id="chinese-proficiency">
                        <option value="0">None</option>
                        <option value="1">Beginning</option>
                        <option value="2">Intermediate</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <button type="submit">Update</button>
                <button type="reset">reset</button>

            </form>
        </section>
    </main>
</body>

</html>
