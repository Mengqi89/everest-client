<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Search Jobs</title>
</head>

<body>
    <header>
        <h2>Nav</h2>
    </header>
    <main>
        <h1>Search</h1>
        <section>
            <form id="job-search-form">
                <div class="form-section">
                    <label for="keyword">Keywords</label>
                    <input type="text" name="keyword" placeholder="kindergarten">
                </div>
                <div class="form-section">
                    <label for="location">Location</label>
                    <input type="text" name="location" placeholder="Shanghai">
                </div>
                <div class="form-section">
                    <label for="keyword">Payscale</label>
                    <select name="payscale">
                        <option value="7500">¥7,500-¥9,999</option>
                        <option value="10000">¥10,000-¥14,999</option>
                        <option value="15000">¥15,000-¥19,999</option>
                        <option value="20000">¥20,000-¥25,000</option>
                        <option value="25000">¥25,000-¥30,000</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="keyword">Grade Level</label>
                    <select name="grade-level">
                        <option value="kindergarten">Kindergarten</option>
                        <option value="Elementary School">Elementary School</option>
                        <option value="Middle School">Middle School</option>
                        <option value="High School">High School</option>
                        <option value="College">College</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="keyword">School Ownership</label>
                    <select name="school-ownership">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="keyword">School Curriculum</label>
                    <select name="school-curriculum">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
</body>

</html>
